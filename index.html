<!DOCTYPE html>
<html lang="sv">
<head>
    <meta chatset=""UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styles.css">
    <title>STK TV Program</title>
</head>

<body>

    <header>
        <h1>STK Filmer & Program</h1>
    </header>

    <main>
        
        <form id = "programForm">
        <label for="programTitle">Titel:</label>
        <input type="text" id="programTitle" aria-label="Titel på TV-programmet" placeholder="Skriv in titeln" required>
        
        <label for="programDescription">Beskrivning:</label>
        <textarea id="programDescription" aria-label="Beskrivning av TV-programmet" placeholder="Skriv en beskrivning"  required></textarea>

        <label for="ageLimit">Åldersgräns:</label>
        <input type="number" id="ageLimit" aria-label="Åldersgräns för TV-programmet" placeholder="Åldersgräns" required>

        <button type="button" onclick="addProgram()" aria-label="Lägg till program">Lägg till program</button>
        </form>
        <label for="searchProgram">Sök program:</label>
        <input type="text" id="searchBox" oninput="searchPrograms()" aria-label="Sök TV-program" placeholder="Sök...">
        
        
        <ul id = "programList" aria-live="polite" aria-atomic="true"></ul>

        <button onclick="clearPrograms()">Rensa listan</button>

        
        

        <ul id="programList"></ul>
    </main>

    <script src="Scripts/scripts.js"></script>


</body>
</html>
