<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styles.css">
    <title>STK TV Program</title>
</head>

<body>

    <header>
        <h1>STK Filmer & Program</h1>
    </header>

    <main>
        <!-- Formulär för att lägga till ett nytt program-->
        <form id = "programForm">
            <label for="programTitle">Titel:</label>
            <input type="text" id="programTitle" aria-label="Titel på TV-programmet" placeholder="Skriv in titeln" required>
        
            <label for="programDescription">Beskrivning:</label>
            <textarea id="programDescription" aria-label="Beskrivning av TV-programmet" placeholder="Skriv en beskrivning"  required></textarea>

            <label for="ageLimit">Åldersgräns:</label>
            <input type="number" id="ageLimit" aria-label="Åldersgräns för TV-programmet" placeholder="Åldersgräns" required>

            <button id="clearButton" onclick="clearPrograms()">Rensa listan</button>

            <button type="button" onclick="addProgram()" aria-label="Lägg till program">Lägg till program</button>
        </form>

        <!-- Skapar en möjlighet att söka efter program-->
        <label for="searchProgram" role="search" aria-labelledby="searchLabel">Sök program:</label>
        <input type="text" id="searchBox" oninput="searchPrograms()" aria-label="Sök TV-program" placeholder="Sök..." role="searchbox" aria-haspopup="listbox">
        
        <!--Container som sparar programmen och knappar för att kunna scrolla åt vänster och höger-->
        <div id="savedProgramsContainer" class ="program-list" role="button" aria-label="Scrolla vänster" aria-live="polite" aria-atomic="true">
            <button class ="scroll-arrow left" onclick="scrollPrograms('left')" role="button" aria-label="Scrolla höger">Left</button>

            <button class="scroll-arrow Right" onclick="scrollPrograms('right')">Right</button>
        </div>

    </main>

    <script src="Scripts/scripts.js"></script>

    <div id="updateStatusContainer">
        <p id="updateStatus">Senast uppdaterad:[Datum och tid]</p>
    </div>

</body>
</html>
